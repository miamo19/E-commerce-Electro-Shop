{% extends 'shop/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div>
            <img src="{{ product.image }}" alt="" width="400px" height="400px">
        </div>
    </div>
    <div class="col-md-6">
        <div class="text-warning display-3">
            {{ product.title }}
        </div>
        <div class="text-danger">
           Price: FCFA {{ product.price }}
        </div>
        <div>
            {{ product.description }}
        </div>
        <a href="#"><button class="btn btn-success">Buy</button></a>
    </div>

</div>

{% endblock %}
